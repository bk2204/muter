version = 0.001000

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[FileFinder::Filter / Binaries]
[AutoPrereqs]
[GithubMeta]
issues = 1
[PodWeaver]
finder = :InstallModules
finder = Binaries
[PkgVersion]
[Prereqs / RuntimeRecommends]
MIME::Base32 = 0
[Signature]
sign = archive
